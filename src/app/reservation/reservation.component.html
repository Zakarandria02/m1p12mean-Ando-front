<section class="flex items-center justify-center py-10">
<div class="bg-white p-8 rounded-xl shadow-lg max-w-lg w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Réservez votre rendez-vous</h2>
    <form class="space-y-4">
        <div>
            <label class="block font-medium">Nom et Prénom</label>
            <input type="text" class="w-full p-2 border rounded-lg" placeholder="Votre nom et prénom" required>
        </div>
        <div>
            <label class="block font-medium">Email</label>
            <input type="email" class="w-full p-2 border rounded-lg" placeholder="Votre email" required>
        </div>
        <div>
            <label class="block font-medium">Téléphone</label>
            <input type="tel" class="w-full p-2 border rounded-lg" placeholder="Votre numéro" required>
        </div>
        <div>
            <label class="block font-medium">Type de Véhicule</label>
            <input type="text" class="w-full p-2 border rounded-lg" placeholder="Marque et modèle" required>
        </div>
        <div>
            <label class="block font-medium">Prestation souhaitée</label>
            <select class="w-full p-2 border rounded-lg" required>
                <option>Vidange</option>
                <option>Freinage</option>
                <option>Diagnostic</option>
                <option>Carrosserie</option>
                <option>Dépannage</option>
            </select>
        </div>
        <div>
            <label class="block font-medium">Date et Heure</label>
            <input type="datetime-local" class="w-full p-2 border rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-sky-600 text-white p-3 rounded-lg font-bold hover:bg-sky-700">Confirmer le rendez-vous</button>
    </form>
</div>
</section>
